<!DOCTYPE html>
<html>

<head>
  <style>
    #chat {
      display: none;
    }

    textarea {
      background-color: linen;
      height: 8em;
      width: 32em;
    }
  </style>

  <meta charset="utf-8" />
  <title>WebSocket Test Chat</title>
  <script src="./ws-client.js"></script>
</head>

<body>
  <h2>WebSocket Test Chat</h2>

  <div id="chat">
    <div>
      <textarea id="log-box" name="log" readonly></textarea>
    </div>

    <div>
      <form action="javascript:doSend()">
        <textarea id="input-box" name="input" required></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
  <button id="connect" type="button" onclick="init()">Connect</button>
</body>

</html>
