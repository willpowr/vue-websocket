<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="utf-8" />
  <title>WebSocket Test Chat</title>
  <script src="./ws-client.js"></script>
</head>

<body>

  <div id="chat">

    <div id="app-bar">

      <div class="app-bar-cell" id="connected-status">
        <div id="connected-led"></div>
      </div>

      <div class="app-bar-cell">
        <button id="connect" type="button" onclick="init()">Connect</button>
      </div>

    </div>

    <div id="log">
      <div class="log-margin"></div>
      <div id="log-content"></div>
      <div class="log-margin"></div>
    </div>

    <div id="compose">
      <form action="javascript:doSend()">
        <textarea id="input-box" name="input" required></textarea>
      </form>
    </div>
  </div>
</body>

</html>
