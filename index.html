<!DOCTYPE html>
<html>

<head>
  <style>
    #chat {
      display: none;
      position: relative;
      border: thin solid black;
      width: 340px;
      height: 580px;
    }

    #log {
      padding: 12px;
    }

    .bubble {
      background-color: lightsteelblue;
      width: 70%;
      border-radius: 5px;
      margin-bottom: 6px;
    }


    #compose {
      position: absolute;
      bottom: 0px;
      width: 100%;
      height: 46px;
    }

    #input-box {
      background-color: linen;
      width: 288px;
      height: 40px;
      resize: none;
    }

    #submit {
      float: right;
      height: 46px;
      width: 46px;
    }
  </style>

  <meta charset="utf-8" />
  <title>WebSocket Test Chat</title>
  <script src="./ws-client.js"></script>
</head>

<body>
  <h2>WebSocket Test Chat</h2>

  <div id="chat">
    <div id="log">
      <textarea id="log-box" name="log" readonly></textarea>

    </div>

    <div id="compose">
      <form action="javascript:doSend()">
        <textarea id="input-box" name="input" required></textarea>
        <input id="submit" type="submit" value="Send">
      </form>
    </div>
  </div>
  </div>
  <button id="connect" type="button" onclick="init()">Connect</button>
</body>

</html>
